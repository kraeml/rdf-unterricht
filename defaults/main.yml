        - guest: /home/vagrant/www
          host: projekte
      git:
        - repo: https://gitlab.com/kraeml/magic-Jupyter.git
          dest: /home/vagrant/www/magic-Jupyter
      forwarded_ports:
        - guest: 80
          host: 8080
          comment: '# For webserver nginx'
        - guest: 8888
          host: 8888
          comment: '# For Jupyter'
        - guest: 8181
          host: 8181
          comment: '# For Cloud9'
        - guest: 1880
          host: 1880
          comment: '# For node-red'
        - guest: 3000
          host: 3000
          comment: '# For nodejs webserver on port 3000'
        - guest: 5000
          host: 5000
          comment: '# For flask webserver on port 5000'
